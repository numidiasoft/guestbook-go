  - staging

deploy:
  kubernetes:
    image: quay.io/ukhomeofficedigital/drone-kubernetes:latest
    registry: quay.io
    replicationcontrollers:
      - guestbook-controller.json
    services: []
    token: eqpPIb5jFPUzurndqZrXFM9oW1VGusqY
    apiserver: http://10.0.0.118:8080
    namespace: default
    debug: true
    tag: v0.0.$$BUILD_NUMBER

